<section class="contact">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="mx-5">
          <h1 class="mb-3">Contact Us</h1>
          <p>Our friendly team would love to hear from you!</p>
          <form action="" method="POST">
            <div class="my-3">
              <label for="username" class="form-label fw-semibold">Name:</label>
              <input type="text" class="form-control" id="username" placeholder="Name">
            </div>
            <div class="my-3">
              <label for="email" class="form-label fw-semibold">E-Mail:</label>
              <input type="email" class="form-control" id="email" placeholder="user@example.com">
            </div>
            <div class="my-3">
              <label for="title" class="form-label fw-semibold">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="my-3">
              <label for="detail" class="form-label fw-semibold">Detail:</label>
              <textarea class="form-control" id="detail" cols="30" rows="10"
                placeholder="Please leave your message here!"></textarea>
            </div>
            <div class="my-3 text-center">
              <button class="btn btn-dark w-100" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <iframe class="border-none" [src]="safeUrl" width="100%" height="100%" allowfullscreen loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</section>
